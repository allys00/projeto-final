<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Eventos</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="w-screen h-screen">
    <!-- display flex; justify-content:center align-items: center -->
    <main>
      <header class="bg-base-300 flex justify-between items-center px-8 py-2">
        <h1>Eventos</h1>
        <div class="flex items-center gap-4">
          <div>
            <p id="user-name" class="capitalize"></p>
            <p id="user-email" class="text-[8px]"></p>
          </div>
          <button id="logout-btn" class="btn btn-accent btn-sm">Sair</button>
        </div>
      </header>
      <section class="w-[600px] m-auto">
        <div class="flex w-full gap-8 mt-8">
          <input
            id="create-event-input"
            type="text"
            placeholder="Digite aqui o titulo do evento"
            class="input input-bordered w-full"
          />
          <button id="create-event-btn" class="btn btn-primary">Criar</button>
        </div>
        <ul id="events-list" class="w-full mt-8"></ul>
      </section>
    </main>

    <script src="./script.js"></script>
  </body>
</html>
